<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <h4>Crie uma senha forte e segura</h4>

    <main>
        <div class="container resultado">
            <div class="password-box">
                <input type="text" id="pass">
                <div class="options">
                    <button id="copy1"><span class="material-symbols-outlined">
                        content_copy
                        </span></button>
                    <button id="reset"><span class="material-symbols-outlined">
                        autorenew
                        </span></button>
                </div>
            </div>
            <div class="security-bar">
                <div id="bar"></div>
            </div>
            
        </div>
        
        <div class="container selection"> 
            <h3>Personalize sua senha</h3>
            
                <input type="range" min="4" max="64" value="16" class="slider" id="range">
              
            <input type="number" id="range-value" min="4" max="64" value="16">
            <br>

            <!-- <input type="checkbox" name="config" id="lower">
            <label for="lower">Minúsculas</label>
            <input type="checkbox" name="config" id="upper">
            <label for="upper">Minúsculas</label>
            <input type="checkbox" name="config" id="nums">
            <label for="nums">Números</label>
            <input type="checkbox" name="config" id="especialChar">
            <label for="especialChar">Caracteres Especiais</label> -->
            <button id="copy2">Copiar!</button>
        </div>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
